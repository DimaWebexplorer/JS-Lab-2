<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body class="bg-light">
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="col-lg-4 col-md-6">
        <div class="card shadow-sm bg-warning bg-opacity-25">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 text-info fs-3">Форма регистрации</h2>
                <form>
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="username" class="form-label">Имя пользователя:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-6">
                            <label for="e-mail" class="form-label">Электронная почта:</label>
                        </div>
                        <div class="col-6">
                            <input type="email" class="form-control" id="e-mail" name="e-mail" required>
                        </div>
                        <div class="col-6">
                            <label for="password" class="form-label">Пароль:</label>
                        </div>
                        <div class="col-6">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-6">
                            <label for="suggest" class="form-label">Ознакомлен(а) с EULA:</label>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" class="form-check-input" id="suggest" name="suggest" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 mt-4 text-success border-warning">
                        Отправить форму
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
